<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>



  <style>
    body {
      background: goldenrod;
      box-sizing: border-box;
    }

    body h1 {
      text-align: center;
      font-family: arial;
      color: #aa1d1d;
    }


    ul {
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 290px;
      grid-column-start: auto;
      justify-items: center;
    }

    li {
      display: grid;
      margin-bottom: 50px;
    }

    span {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      padding: 5px;
      background: white;
      text-align: center;
      border: solid 3px black;
      box-shadow: 7px 15px 20px rgba(0, 0, 0, 0.514);

      filter: opacity(50%) blur(2px);

    }



    span:hover {
      filter: opacity(100%) blur(0px);
    }


    img {
      margin: 5px;
      border-radius: 20px;
      width: 170px;
      border: solid 2px white;
      box-shadow: 7px 15px 20px rgba(0, 0, 0, 0.514);

    }



    img:hover {
      margin: 5px;
      border-radius: 20px;
      width: 170px;
      border: solid 2px red;
      box-shadow: 7px 15px 20px rgba(0, 0, 0, 0.514);
      filter: blur(0);
    }


    .div2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      background-color: #4CAF50;
      border: none;

      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;

      border-radius: 2px;
      box-shadow: 3px 5px 10px black;


    }

    .button1 {

      border-radius: 2px;
      background: yellow;
      border: solid 4px red;
      color: black;

    }

    .button1:hover {

      border-radius: 2px;
      background: orangered;
      border: solid 4px yellow;
      color: white;
      box-shadow: 7px 12px 20px black;

    }
  </style>





</head>



<body>
  <h1>Authors</h1>

  <div class="div2">
    <button id="button1" class="button button1">Meet the Authors</button>
  </div>




  <ul id="authors"></ul>
</body>

<script src="app.js"></script>



</html>
